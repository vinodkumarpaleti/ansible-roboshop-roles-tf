
# I need to refer nodejs tasks in common folder
# mongodb is one role
# common is also another role
# I need to import a task nodejs.yaml in catalogue

 - name: copy mongodb.repo to yum.repos.d
   ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
 - name: copy catalogue js
   ansible.builtin.copy:
    src: catalogue.js
    dest: /tmp/catalogue.js
 - name: Install mongoDB
   ansible.builtin.yum:
      name: mongodb-org
      state: installed
 - name: start and enabling mongoDB service
   ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes
 - name: enabling remote connections to mongoDB
   ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
 - name: Restart mongodb
   ansible.builtin.service:
      name: mongod
      state: restarted
 - name: load catalogue data
   ansible.builtin.command: mongo --host localhost < /tmp/catalogue.js